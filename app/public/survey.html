<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1><span class="fa fa-heartbeat"></span> Friend Finder</h1>
            <hr>
            <h2>Let's find you a friend!</h2>
            <br>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="friend-name">Your Name</label>
                                <input type="text" class="form-control" id="friend-name">
                            </div>
                            <div class="form-group">
                                <label for="friend-photo">Link to Photo Image</label>
                                <input type="text" class="form-control" id="friend-photo">
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="answer-one">Q1: On a Friday, you are more likely to watch Netflix with Wine than have a crazy night out.</label>
                                <select class="form-control" id="answer-one">
                                    <option selected>Choose...</option>
                                    <option class="text-center">1 (Strongly Disagree)</option>
                                    <option class="text-center">2</option>
                                    <option class="text-center">3</option>
                                    <option class="text-center">4</option>
                                    <option class="text-center">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="answer-two">Q2: When you are in a group, you prefer to be the center of attention.</label>
                                <select class="form-control" id="answer-two">
                                    <option selected>Choose...</option>
                                    <option class="text-center">1 (Strongly Disagree)</option>
                                    <option class="text-center">2</option>
                                    <option class="text-center">3</option>
                                    <option class="text-center">4</option>
                                    <option class="text-center">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="answer-three">Q3: You look for relaxation over adventure when selecting what to do on vacation.</label>
                                <select class="form-control" id="answer-three">
                                    <option selected>Choose...</option>
                                    <option class="text-center">1 (Strongly Disagree)</option>
                                    <option class="text-center">2</option>
                                    <option class="text-center">3</option>
                                    <option class="text-center">4</option>
                                    <option class="text-center">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="answer-four">Q4: Your family is ultimately more important to you than your friends.</label>
                                <select class="form-control" id="answer-four">
                                    <option selected>Choose...</option>
                                    <option class="text-center">1 (Strongly Disagree)</option>
                                    <option class="text-center">2</option>
                                    <option class="text-center">3</option>
                                    <option class="text-center">4</option>
                                    <option class="text-center">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="answer-five">Q5: You prefer cold weather to hot.</label>
                                <select class="form-control" id="answer-five">
                                    <option selected>Choose...</option>
                                    <option class="text-center">1 (Strongly Disagree)</option>
                                    <option class="text-center">2</option>
                                    <option class="text-center">3</option>
                                    <option class="text-center">4</option>
                                    <option class="text-center">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="answer-six">Q6: Bacon is better than chocolate.</label>
                                <select class="form-control" id="answer-six">
                                    <option selected>Choose...</option>
                                    <option class="text-center">1 (Strongly Disagree)</option>
                                    <option class="text-center">2</option>
                                    <option class="text-center">3</option>
                                    <option class="text-center">4</option>
                                    <option class="text-center">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="answer-seven">Q7: Fall is better than Spring.</label>
                                <select class="form-control" id="answer-seven">
                                    <option selected>Choose...</option>
                                    <option class="text-center">1 (Strongly Disagree)</option>
                                    <option class="text-center">2</option>
                                    <option class="text-center">3</option>
                                    <option class="text-center">4</option>
                                    <option class="text-center">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="answer-eight">Q8: You prefer Thanksgiving to Christmas.</label>
                                <select class="form-control" id="answer-eight">
                                    <option selected>Choose...</option>
                                    <option class="text-center">1 (Strongly Disagree)</option>
                                    <option class="text-center">2</option>
                                    <option class="text-center">3</option>
                                    <option class="text-center">4</option>
                                    <option class="text-center">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="answer-nine">Q9: You believe in God.</label>
                                <select class="form-control" id="answer-nine">
                                    <option selected>Choose...</option>
                                    <option class="text-center">1 (Strongly Disagree)</option>
                                    <option class="text-center">2</option>
                                    <option class="text-center">3</option>
                                    <option class="text-center">4</option>
                                    <option class="text-center">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="answer-ten">Q10: You would rather live in the country than the city.</label>
                                <select class="form-control" id="answer-ten">
                                    <option selected>Choose...</option>
                                    <option class="text-center">1 (Strongly Disagree)</option>
                                    <option class="text-center">2</option>
                                    <option class="text-center">3</option>
                                    <option class="text-center">4</option>
                                    <option class="text-center">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary submit" class="submit">Submit Survey</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friend List</a> | <a href="https://github.com/salemgrace/friend-finder">GitHub
                        Repo</a>
            </div>
        </footer>

    </div>

</body>

</html>

<script type="text/javascript">
    $(".submit").on("click", function (event) {
        event.preventDefault();

        var newFriend = {
            friendName: $("#friend-name").val().trim(),
            friendPhoto: $("#friend-photo").val().trim(),
            scores: [
            $("#answer-one").val().trim(),
            $("#answer-two").val().trim(),
            $("#answer-three").val().trim(),
            $("#answer-four").val().trim(),
            $("#answer-five").val().trim(),
            $("#answer-six").val().trim(),
            $("#answer-seven").val().trim(),
            $("#answer-eight").val().trim(),
            $("#answer-nine").val().trim(),
            $("#answer-ten").val().trim()]
        };
        console.log(newFriend);

        $.post("/api/friends", newFriend,
            function (data) {
                if (data) {
                    alert("Yay! Here is your best friend match.")
                } else {
                    alert("Sorry, no friends for you.")
                }

                $("#friend-name").val("");
                $("#friend-photo").val("");
                $("#answer-one").val("");
                $("#answer-two").val("");
                $("#answer-three").val("");
                $("#answer-four").val("");
                $("#answer-five").val("");
                $("#answer-six").val("");
                $("#answer-seven").val("");
                $("#answer-eight").val("");
                $("#answer-nine").val("");
                $("#answer-ten").val("");
            });
    });
</script>
